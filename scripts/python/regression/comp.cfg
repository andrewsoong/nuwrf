# *** Please do not edit this file ***
# To override settings, add the COMPCONFIG section to your own configuration
# file and edit as needed.

# This  section specifies the computational environment including,
# if specified, the module list.
[COMPCONFIG]
# What compiler vendors we support. Current choices are: intel,gnu
compilers=intel,gnu
# Specify version for each compiler: One-to-one with 'compilers' list above.
# This information is *only* used in the final report.
compiler_versions=18.0,6.3
#
# Specify names of module lists here. Note that the names in this list
# must correspond to the ones referenced below.
modulelist=intel-intelmpi,gnu-openmpi,intel-sgimpt
# What each modulelist entry contains. Given names correspond to actual 
# module names on DISCOVER (or system being used).
intel-intelmpi=other/comp/gcc-7.3,comp/intel-18.0.3.222,lib/mkl-18.0.3.222,mpi/impi-18.0.3.222,other/SSSO_Ana-PyD/SApd_4.2.0_py3.5
gnu-openmpi=other/comp/gcc-6.3,other/mpi/openmpi/2.0.2-gcc-6.3,other/SSSO_Ana-PyD/SApd_4.2.0_py3.5
intel-sgimpt=other/comp/gcc-6.3,comp/intel-17.0.4.196,lib/mkl-17.0.4.196,mpi/sgi-mpt-2.16,other/SSSO_Ana-PyD/SApd_4.2.0_py3.5

